mat_postprocess_x "1";                                          // Configures post processing frame data
mat_parallaxmap "0"                                             // Presumably disables parallax mapping
mat_managedtextures "0"                                         // If set, allows Direct3D to manage texture uploading at the cost of extra system memory
mat_forcemanagedtextureintohardware "0"                         // Disables hardware D3D managed textures
lzma_persistent_buffer "1";                                     // If set, attempt to keep a persistent buffer for the LZMA decoder dictionary. This avoids re-allocating a ~16-64meg buffer for each operation, at the expensive of keeping extra memory around when it is not in-use
mod_load_mesh_async "0";                                        // Disabled as it causes certain mod incompatabilities


