echoln "[init.cfg] Start of init.cfg";



echoln "[init.cfg] Initializing";
hostname "Fin's CS2 Config 5.0.0-beta3 - github.com/bigfinfrank/cfg";  // Sets the server name shown in the scoreboard
alias "fin_version" "echoln 5.0.0-beta3";                      // Sets version number to an alias (can be output with: "alias fin_version")
exec "./fixed_controller.360.cfg";                              // Turns on controller support
sv_steamgroup "42297947";                                       // The ID of the steam group that this server belongs to. You can find your group's ID on the admin profile page in the steam community. (currently https://steamcommunity.com/groups/advancedcfg)
cl_clanid "42297947";                                           // Current clan ID for name decoration



echoln "[init.cfg] End of init.cfg";
