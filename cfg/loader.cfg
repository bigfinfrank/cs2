//          ==================================================================IMPORTANT==================================================================
//          =                                                                                                                                           =
//          =                                  !!! Each bullet point is something different, read them all please. !!!                                  =
//          =                                                                                                                                           =
//          = - THIS WILL OVERWRITE ALL OF YOUR EXISTING BINDS AND A LOT OF SETTINGS **ENTIRELY**.                                                      =
//          =                                                                                                                                           =
//          = - If you're playing on non-64 tick servers you will need to go to 1.2 and replace fin_64tick with the tickrate of the servers you play on =
//          =                                                                                                                                           =
//          = - YOU NEED TO UPDATE sv_contact! By default it's my email. Make it your email or remove it altogether, don't leave it as my email.        =
//          =                                                                                                                                           =
//          = - The crouch jump bind has a known issue where if you use it while dead/spectating it will bug out your camera until you respawn, So      =
//          =   don't freak out if people are killing people through un-wallbang-able surfaces, moving at full speed while crouching, or shooting       =
//          =   people they can't see.                                                                                                                  =
//          =                                                                                                                                           =
//          =                                  !!! Each bullet point is something different, read them all please. !!!                                  =
//          =                                                                                                                                           =
//          ==================================================================IMPORTANT==================================================================



echoln "[loader.cfg] {1} Loading scripts";
exec "./cfg/primary/init.cfg";
exec "./cfg/aliases/aliases_controls.cfg";
exec "./cfg/aliases/aliases_exploits.cfg";
exec "./cfg/aliases/aliases_items.cfg";
exec "./cfg/aliases/aliases_ui.cfg";
exec "./cfg/aliases/aliases_visuals.cfg";
exec "./cfg/aliases/aliases_init.cfg";
exec "./cfg/aliases/aliases_misc.cfg";
exec "./cfg/primary/private.cfg";
exec "./cfg/primary/safety.cfg";
exec "./cfg/primary/controls.cfg";
exec "./cfg/primary/binds.cfg";
exec "./cfg/primary/audio.cfg";
exec "./cfg/primary/networking.cfg";
exec "./cfg/primary/ui.cfg";
exec "./cfg/primary/visuals.cfg";
exec "./cfg/primary/misc.cfg";



echoln "[loader.cfg] {2} Reset/refresh states";
play "ambient\office\office_projector_slide_01";                // Play a sound confirming the config loaded.


echoln "[loader.cfg] {3} Saving";
host_writeconfig;                                               // Saves out the user config values.
writekeybindings;                                               // Saves current key bindings to disk.
// CS2 mat_savechanges;                                          // Saves your video settings to the game's video.txt


echoln "[loader.cfg] {4} Debug info and Gaben";
exec "./cfg/primary/debug.cfg";

