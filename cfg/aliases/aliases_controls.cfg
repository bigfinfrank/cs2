echoln "[aliases_controls.cfg] Start of aliases_controls.cfg";



echoln "[aliases_controls.cfg] {1} Registering hyper fast spin aliases";
alias "+fin_spin" "m_yaw 1000";                                 // Effectively multiplies your sensitivity approximately 45454
alias "-fin_spin" "m_yaw 0.022";                                // Sets the multiplier back to normal
// Changing the default m_yaw is controversial, but I can give
// you some facts and you can take your side. This is a number
// used with your sensitivity and some m_ convars to determine
// how far your head *ACTUALLY* turns. There are some who have
// found it easier to adjust to a new resolution after editing
// this value but there are others that think you should never
// touch it. There are pre-calculated m_yaws for common aspect
// ratios below, and below them you can see the formula itself
// 1:1   : 0.012375
// 5:4   : 0.01546875
// 4:3   : 0.0165
// 16:10 : 0.0198
//
// 0.022 / (16/9) * (aspectRatioWidth/aspectRatioHeight)
//
// m_yaw 0.022 is the default value for the aspect ratio: 16:9
// Knowing that we do 16/9 for the decimal value of the ratio,
// and we do the same thing for your resolution's aspect ratio

echoln "[aliases_controls.cfg] {2} Registering detailed scoreboard aliases";
alias "+fin_scorenet" "+fin_desubtick_showscores; cl_showfps 2; cq_netgraph 1; cl_showmem 3; exec ./cfg/utility/hardcode_fixes/fix_mouse2.cfg";   // This gives the scoreboard much more
alias "-fin_scorenet" "-fin_desubtick_showscores; cl_showfps 0; cq_netgraph 0; cl_showmem 0; exec ./cfg/utility/hardcode_fixes/unfix_mouse2.cfg"; // information, at the cost of vision.

alias "fin_scorenet"    "fin_scoreneton";                       // Toggle alias for the scorenet
alias "fin_scoreneton"  "+fin_desubtick_showscores; cl_showfps 2; cq_netgraph 1; cl_showmem 3; alias fin_scorenet fin_scorenetoff; exec ./cfg/utility/hardcode_fixes/fix_mouse2.cfg";
alias "fin_scorenetoff" "-fin_desubtick_showscores; cl_showfps 0; cq_netgraph 0; cl_showmem 0; alias fin_scorenet fin_scoreneton;  exec ./cfg/utility/hardcode_fixes/unfix_mouse2.cfg";
// CS2 cl_hud_healthammo_style 0
// CS2 cl_hud_healthammo_style 1


echoln "[aliases_controls.cfg] {3} Registering perfect crouch jump aliases";
alias "+fin_cjump" "+fin_desubtick_jump; +fin_desubtick_duck;  alias fin_crouched";                     // This is a crouch jump bind, tapping the key performs
alias "-fin_cjump" "-fin_desubtick_jump; fin_desubtick_jumped; alias fin_crouched -fin_desubtick_duck"; // a perfect crouch jump, holding it keeps you crouched.

alias "+fin_crouch" "+fin_desubtick_duck; alias fin_desubtick_jumped";                      // This makes it so when you release space, it won't
alias "-fin_crouch" "fin_crouched;        alias fin_desubtick_jumped -fin_desubtick_duck";  // cancel-out you holding down crouch.
alias "fin_desubtick_jumped"   "-fin_desubtick_duck";
alias "fin_crouched" "-fin_desubtick_duck";


echoln "[aliases_controls.cfg] {4} Registering better +use aliases";     // For the use spam part, credit to: https://www.reddit.com/r/CounterStrikeBinds/comments/5xila4
alias "+fin_betteruse" "+fin_desubtick_use; bind mwheeldown fin_usespam;     bind mwheelup fin_usespam;         gameinstructor_enable true";
alias "-fin_betteruse" "-fin_desubtick_use; bind mwheeldown fin_highveljump; bind mwheelup +fin_desubtick_jump; gameinstructor_enable false";
alias "fin_usespam"    "-fin_desubtick_use; bind mwheeldown +fin_desubtick_use;            bind mwheelup +fin_desubtick_use";
// CS2 ; cl_showhelp 1; cl_clearhinthistory
// CS2 ; cl_showhelp 0; cl_clearhinthistory


echoln "[aliases_controls.cfg] {5} Registering Hold-for-knife aliases";
alias "+fin_knife" "+fin_autoknifeinspect";                     // Hold-for-knife bind, while holding the key you will
alias "-fin_knife" "lastinv";                                   // hold your knife and go back to your last gun on release


echoln "[aliases_controls.cfg] {6} Registering null cancelling movement aliases";
alias "+fin_ncmforward"  "-fin_desubtick_back;      +fin_desubtick_forward;   alias fin_ncmcancelforward  +fin_desubtick_forward";
alias "+fin_ncmbackward" "-fin_desubtick_forward;   +fin_desubtick_back;      alias fin_ncmcancelbackward +fin_desubtick_back";
alias "+fin_ncmleft"     "-fin_desubtick_moveright; +fin_desubtick_moveleft;  alias fin_ncmcancelleft     +fin_desubtick_moveleft";
alias "+fin_ncmright"    "-fin_desubtick_moveleft;  +fin_desubtick_moveright; alias fin_ncmcancelright    +fin_desubtick_moveright";

alias "-fin_ncmforward"  "-fin_desubtick_forward;   fin_ncmcancelbackward; alias fin_ncmcancelforward";
alias "-fin_ncmbackward" "-fin_desubtick_back;      fin_ncmcancelforward;  alias fin_ncmcancelbackward";
alias "-fin_ncmleft"     "-fin_desubtick_moveleft;  fin_ncmcancelright;    alias fin_ncmcancelleft";
alias "-fin_ncmright"    "-fin_desubtick_moveright; fin_ncmcancelleft;     alias fin_ncmcancelright";

alias "fin_ncmcancelforward"  "";
alias "fin_ncmcancelbackward" "";
alias "fin_ncmcancelleft"     "";
alias "fin_ncmcancelright"    "";


echoln "[aliases_controls.cfg] {7} Registering jump throw aliases";
alias "+fin_jthrow" "+fin_desubtick_jump; -fin_desubtick_attack; -fin_desubtick_attack2";
alias "-fin_jthrow" "-fin_desubtick_jump";


echoln "[aliases_controls.cfg] {8} Registering alias to disable jumping while shooting";  // Credit to: https://www.reddit.com/r/CounterStrikeBinds/comments/koytzg
alias "+noscroll_attack" "+fin_desubtick_attack; bind mwheeldown fin_nothing;     bind mwheelup fin_nothing";
alias "-noscroll_attack" "-fin_desubtick_attack; bind mwheeldown fin_highveljump; bind mwheelup +fin_desubtick_jump";


echoln "[aliases_controls.cfg] {9} Registering Anti-AFK aliases";
alias "fin_antiafk"  "+fin_desubtick_left; +fin_desubtick_moveright; +fin_desubtick_attack2; +fin_desubtick_sprint";
alias "fin_antiafk2" "-fin_desubtick_left; -fin_desubtick_moveright; -fin_desubtick_attack2; -fin_desubtick_sprint";


echoln "[aliases_controls.cfg] {10} Registering long jump aliases";
alias "fin_forward_pressed" "-fin_desubtick_back; -fin_desubtick_forward; alias fin_forward_released";
alias "+fin_forward" "+fin_desubtick_forward;                             alias fin_forward_released fin_forward_pressed";
alias "-fin_forward" "fin_forward_released";

alias "fin_back_pressed" "-fin_desubtick_forward; -fin_desubtick_back; alias fin_back_released";
alias "+fin_back" "+fin_desubtick_back;                                alias fin_back_released fin_back_pressed";
alias "-fin_back" "fin_back_released";

alias "fin_left_pressed" "-fin_desubtick_right; -fin_desubtick_left; alias fin_left_released";
alias "+fin_left" "+fin_desubtick_left;                              alias fin_left_released fin_left_pressed";
alias "-fin_left" "fin_left_released";

alias "fin_right_pressed" "-fin_desubtick_left; -fin_desubtick_right; alias fin_right_released";
alias "+fin_right" "+fin_desubtick_right;                            alias fin_right_released fin_right_pressed";
alias "-fin_right" "fin_right_released";

alias "+fin_lj_forward" "+fin_desubtick_duck; +fin_desubtick_jump; fin_forward_released";
alias "-fin_lj_forward" "-fin_desubtick_duck; -fin_desubtick_jump; ";

alias "+fin_lj_back" "+fin_desubtick_duck; +fin_desubtick_jump; fin_back_released";
alias "-fin_lj_back" "-fin_desubtick_duck; -fin_desubtick_jump; ";

alias "+fin_lj_left" "+fin_desubtick_duck; +fin_desubtick_jump; fin_left_released";
alias "-fin_lj_left" "-fin_desubtick_duck; -fin_desubtick_jump; ";

alias "+fin_lj_right" "+fin_desubtick_duck; +fin_desubtick_jump; fin_right_released";
alias "-fin_lj_right" "-fin_desubtick_duck; -fin_desubtick_jump; ";

alias "fin_forward_released" "";
alias "fin_back_released"    "";
alias "fin_left_released"    "";
alias "fin_right_released"   "";


echoln "[aliases_controls.cfg] {11} Registering free acceleration jump aliases";
alias "fin_highveljump" "+fin_desubtick_jump; -fin_desubtick_back; -fin_desubtick_jump";


alias "+fin_back"      "-fin_desubtick_forward; +fin_desubtick_back;    alias fin_checkback  fin_fix_back";
alias "+fin_left"      "-fin_desubtick_right;   +fin_desubtick_left;    alias fin_checkleft  fin_fix_left";
alias "+fin_right"     "-fin_desubtick_left;    +fin_desubtick_right;   alias fin_checkright fin_fix_right";
alias "-fin_back"      "-fin_desubtick_back;     fin_checkfwd;          alias fin_checkback";
alias "-fin_left"      "-fin_desubtick_left;     fin_checkright;        alias fin_checkleft";
alias "-fin_right"     "-fin_desubtick_right;    fin_checkleft;         alias fin_checkright";
alias "fin_fix_back"   "-fin_desubtick_back;    +fin_desubtick_back";
alias "fin_fix_left"   "-fin_desubtick_left;    +fin_desubtick_left";
alias "fin_fix_right"  "-fin_desubtick_right;   +fin_desubtick_right";
alias "+fin_forward"   "-fin_desubtick_back;    +fin_desubtick_forward; alias fin_checkfwd fin_fix_fwd";
alias "-fin_forward"   "-fin_desubtick_forward;  fin_checkback;         alias fin_checkfwd";
alias "fin_fix_fwd"    "-fin_desubtick_forward; +fin_desubtick_forward";
alias "fin_checkfwd"   "";
alias "fin_checkback"  "";
alias "fin_checkleft"  "";
alias "fin_checkright" "";


