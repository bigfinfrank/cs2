echoln "[aliases_controls.cfg] Registering perfect crouch jump aliases";
alias "+fin_cjump" "+fin_desubtick_jump; +duck;         alias fin_crouched";       // This is a crouch jump bind, tapping the key performs
alias "-fin_cjump" "-fin_desubtick_jump; fin_desubtick_jumped; alias fin_crouched -duck"; // a perfect crouch jump, holding it keeps you crouched.

alias "+fin_crouch" "+duck;        alias fin_desubtick_jumped";        // This makes it so when you release space, it won't
alias "-fin_crouch" "fin_crouched; alias fin_desubtick_jumped -duck";  // cancel-out you holding down crouch.
alias "fin_desubtick_jumped"   "-duck";
alias "fin_crouched" "-duck";


