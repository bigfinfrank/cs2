echoln "[aliases_ui.cfg] Start of aliases_ui.cfg";



echoln "[aliases_ui.cfg] {1} Registering automatic knife inspection aliases";
alias "+fin_autoknifeinspect" "slot3";                          // Pull out weapon when the bound key is pressed
alias "-fin_autoknifeinspect" "+lookatweapon";                  // Inspect the weapon when the bound key released


echoln "[aliases_ui.cfg] {2} Registering keybind list aliases";
alias "fin_60percentrow1" "exec ./cfg/keys/60percentrow1.cfg";
alias "fin_60percentrow2" "exec ./cfg/keys/60percentrow2.cfg";
alias "fin_60percentrow3" "exec ./cfg/keys/60percentrow3.cfg";
alias "fin_60percentrow4" "exec ./cfg/keys/60percentrow4.cfg";
alias "fin_60percentrow5" "exec ./cfg/keys/60percentrow5.cfg";
alias "fin_60percentrow6" "exec ./cfg/keys/60percentrow6.cfg";
alias "fin_80percentkeys" "exec ./cfg/keys/80percentkeys.cfg";
alias "fin_numberpadkeys" "exec ./cfg/keys/numberpadkeys.cfg";
alias "fin_mousekeybinds" "exec ./cfg/keys/mousekeybinds.cfg";
alias "fin_joystickbinds" "exec ./cfg/keys/joystickbinds.cfg";
alias "fin_listeverybind" "fin_60percentrow1; fin_60percentrow2; fin_60percentrow3; fin_60percentrow4; fin_60percentrow5; fin_60percentrow6; fin_80percentkeys; fin_numberpadkeys; fin_mousekeybinds; fin_joystickbinds";


echoln "[aliases_ui.cfg] {3} Registering grenade crosshair aliases ";
alias "fin_nadexhon"  "+lookatweapon; multvar cl_crosshairsize -1 100000 1000";    // Usage: multvar varName minValue maxValue factor
alias "fin_nadexhoff" "cl_crosshairsize 1.5"                    // Enabling the nade crosshair can be done dynamically but swapping between a pistol and primary for example would mess disabling it up


