echoln "[aliases_init.cfg] [3.2] Adding shorthand command aliases";
//CS2 alias "rc" "fin_nothing";                                 // Clears world decals
alias "dc" "disconnect";                                        // Disconnect from server
alias "nc" "noclip";                                            // Toggle. Player becomes non-solid and flies.  Optional argument of 0 or 1 to force enable/disable
alias "q"  "quit";                                              // Quit the game
alias "k"  "kill";                                              // Kills the player with generic damage
alias "bp" "bot_place";                                         // Places a bot from the map at where the local player is pointing.


echoln "[aliases_init.cfg] [3.3.4] Meta utility aliases";
alias "fin_keycontainer" "fin_everykey; fin_rgbhud; fin_nothing"; // This will be activated upon pressing almost any key
alias "fin_nothing"      "//";                                    // Can be used to remove most commands' console output
alias "fin_everykey"     "";                                      // You can set this in game with: alias "fin_everykey" "commands here"
alias "fin_onyaw"        "";
alias "fin_onpitch"      "";
alias "fin_onmousemove"  "";
alias "fin_uninspect"    "-lookatweapon; -lookatweapon; -lookatweapon; -lookatweapon; -lookatweapon; -lookatweapon; -lookatweapon; -lookatweapon; -lookatweapon; -lookatweapon; -lookatweapon; -lookatweapon;";
//CS2 fin_clanid removed from fin_keycontainer because currently clan tags don't show up in game and it causes console UserInfo spam

echoln "[aliases_init.cfg] [3.3.34] Bindable pitch/yaw";
alias "fin_onyaw" "fin_onmousemove";
alias "fin_onpitch" "fin_onmousemove";
alias "fin_onmousemove" "fin_task1; fin_task2; fin_task3; fin_task4; fin_task5; fin_task6; fin_task7; fin_task8; fin_task9";

alias "fin_task1" "fin_nothing";
alias "fin_task2" "fin_nothing";
alias "fin_task3" "fin_nothing";
alias "fin_task4" "fin_nothing";
alias "fin_task5" "fin_nothing";
alias "fin_task6" "fin_nothing";
alias "fin_task7" "fin_nothing";
alias "fin_task8" "fin_nothing";
alias "fin_task9" "fin_nothing";

