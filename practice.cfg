// Setup
sv_cheats "true";               // Allows use of various "cheat" commands on the server
bot_kick "all";                 // Kicks a specific bot, or all bots, matching the given criteria. <all> <t|ct> <type> <difficulty> <name>
bot_stop "all";                 // Turns off all bot AI <1|all> | <not_bomber> | <t> | <ct>
mp_warmup_end;                  // Ends warmup immediately

// Set the server to Competitive
game_mode "1";                  // Sets game mode to Competitive
game_type "0";                  // Sets game type to Classic

// Turn off team limits and team auto balance
mp_autoteambalance "false";     // 0: Players won't be autobalanced to the other team if their team has significantly more players 1: Players will be autobalanced if teams are "unfair"
mp_limitteams "0";              // Max # of players 1 team can have over another (0 disables check)
mp_autokick "false";            // Kick idle/team-killing/team-damaging players

// Adjust buy menu-related settings
mp_items_prohibited "";         // Set this convar to a comma-delimited list of definition indices of weapons that should be prohibited from use.
mp_buytime "2147483647";        // How many seconds after round start players can buy items for.
mp_buy_anywhere "1";            // When set, players can buy anywhere, not only in buyzones. 0 = default. 1 = both teams. 2 = Terrorists. 3 = Counter-Terrorists.

// Makes limits as high as they can go
mp_maxrounds "2147483647";      //  max number of rounds to play before server changes maps
mp_c4timer "2147483647";        // how long from when the C4 is armed until it blows
mp_timelimit "0";               // game time per map in minutes
mp_roundtime "60";              // How many minutes each round takes.
mp_roundtime_defuse "60";       // How many minutes each round of Bomb Defuse takes. If 0 then use mp_roundtime instead.
mp_roundtime_hostage "60";      // How many minutes each round of Hostage Rescue takes. If 0 then use mp_roundtime instead.
mp_roundtime_deployment "60";   // How many minutes deployment for coop mission takes.

// Make delays as short as possible
mp_round_restart_delay "1";     // Number of seconds to delay before restarting a round after a win
mp_halftime_duration "0";       // Target number of seconds that halftime lasts; shortened if team intros are active
mp_freezetime "0";              // how many seconds to keep players frozen when the round starts
mp_halftime "false";            // Determines whether the match switches sides in a halftime event.

// Make the match restart instead of swapping to a new map
mp_match_restart_delay "3";     // Time (in seconds) until a match restarts.
mp_match_end_restart "true";    // At the end of the match, perform a restart instead of loading a new map

// Makes players respawn on death automatically (like in deathmatch)
mp_respawn_on_death_ct "true";  // When set to 1, counter-terrorists will respawn after dying.
mp_respawn_on_death_t "true";   // When set to 1, terrorists will respawn after dying.
mp_respawnwavetime_ct "0";      // Time between respawn waves for CTs.
mp_respawnwavetime_t  "0";      // Time between respawn waves for Terrorists.

// Makes ammo unlimited
sv_infinite_ammo "1";           // Player's active weapon will never run out of ammo

// Gives people as much money as possible
mp_overtime_startmoney "65535"; // 2^16-1 (maximum signed 16 bit integer) is the realistic max, otherwise it overflows (65537 means $1)
mp_startmoney "65535";          // 2^16-1 (maximum signed 16 bit integer) is the realistic max, otherwise it overflows (65537 means $1)
mp_maxmoney "65535";            // 2^16-1 (maximum signed 16 bit integer) is the realistic max, otherwise it overflows (65537 means $1)

// Item/Grenade limits
ammo_grenade_limit_flashbang "255";
ammo_grenade_limit_default "255";
ammo_grenade_limit_total "32767";

// Drop everything
mp_drop_knife_enable "true";    // Allows players to drop knives.
mp_anyone_can_pickup_c4 "true"; // If set, everyone can pick up the c4, not just Ts.

// Spray practice
sv_showimpacts "1";             // Shows client (red) and server (blue) bullet impact point (1=both, 2=client-only, 3=server-only)
sv_showimpacts_time "10";       // Show the impact times for the set number of seconds

// Grenade practice
sv_grenade_trajectory_prac_pipreview "true";  // Shows the trajectory of thrown grenades with a line that draws where the grenade went
sv_grenade_trajectory_prac_trailtime "15";    // Sets the time trajectories
//CS2 sv_grenade_trajectory_dash "1";         // Makes the tracjetory line dashed
//CS2 cl_grenadepreview "1";
mp_ct_default_grenades "weapon_flashbang weapon_hegrenade weapon_smokegrenade weapon_decoy weapon_incgrenade";
mp_t_default_grenades "weapon_flashbang weapon_hegrenade weapon_smokegrenade weapon_decoy weapon_molotov";

// Enables health regeneration, this effectively turns on buddha mode without one-shot immunity
sv_regeneration_force_on "true";              // Cheat to test regenerative health systems

// Restart the match to ensure all changes have been applied
mp_restartgame "1";             // If non-zero, game will restart in the specified number of seconds
