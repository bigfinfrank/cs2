echoln "[10.1] Changing misc. sound settings";
snd_mixahead "0.0032766439253464310";                           // Lower = less audio audio delay, too low = compressed sounding buggy audio (THIS VARIES SYSTEM TO SYSTEM)
snd_mute_mvp_music_live_players "true";                         // If set, MVP music is muted if players from both teams are still alive.
//CS2 snd_surround_speakers "0";                                // -1: Auto detect 0/1: Force stereo (with HRTF) 2: Force mono/stereo 4: 4 channel surround 5: 5.1 surround 7: 7.1 surround
//CS2 snd_prefetch_common "1";                                  // Preloads commonly used sounds
//CS2 dsp_enhance_stereo "1";                                   // If set to 1, enhanced 3D Stereo sound
snd_mute_losefocus "false";                                     // Mute sounds when losing focus
//CS2 snd_pitchquality "1";                                     // 0: Linear sound mixer 1: Interpolated sound mixer
//CS2 snd_mix_async "1";                                        // 0: Synchronous sound mixing (for CPUs with very few threads) 1: Asynchronous sound mixing (for CPUs with many threads)
bot_chatter "off"                                               // Control how bots talk. Allowed values: 'off', 'radio', 'minimal', or 'normal'.



echoln "[11.0] Finishing up";
//CS2 net_graphheight "9999";                                   // Height of netgraph panel (9999) is sending it off-screen
