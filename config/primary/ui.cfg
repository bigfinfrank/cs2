echoln "[ui.cfg] {1} Changing the radar";
cl_radar_square_with_scoreboard "false";                        // If set, the radar will toggle to square when the scoreboard is visible.
cl_radar_always_centered "false";                               // If set to 0, the radar is maximally used. Otherwise the player is always centered, even at map extents.
cl_radar_icon_scale_min "0.4";                                  // Sets the minimum icon scale. Valid values are 0.4 to 1.25.
cl_teammate_colors_show "2";                                    // In competitive, 1 = show teammates as separate colors in the radar, scoreboard, etc., 2 = show colors and letters
cl_radar_rotate "false";                                        // Enables/disables the scoreboard auto rotating based on where you look
cl_radar_scale "0.4";                                           // Sets the radar scale. Valid values are 0.25 to 1.0.


echoln "[ui.cfg] {2} Changing the crosshair";                   // Slightly tweaked version of the one from here: https://www.reddit.com/comments/3pyf1f
cl_crosshair_sniper_show_normal_inaccuracy "true";              // Include standing inaccuracy when determining sniper crosshair blur
cl_crosshair_dynamic_splitalpha_outermod "0.5";                 // If using cl_crosshairstyle 2, this is the alpha modification that will be used for the OUTER crosshair pips once they've split.
cl_crosshair_dynamic_splitalpha_innermod "1";                   // If using cl_crosshairstyle 2, this is the alpha modification that will be used for the INNER crosshair pips once they've split.
cl_crosshair_dynamic_maxdist_splitratio "0.35";                 // If using cl_crosshairstyle 2, this is the ratio that determines how far the split will be
cl_crosshairgap_useweaponvalue "true";                          // If set to 1, the gap will update dynamically based on which weapon is currently equipped
cl_crosshair_dynamic_splitdist "2";                             // If using cl_crosshairstyle 2, this is the distance that the crosshair pips will split into 2. (default is 7)
cl_crosshair_friendly_warning "2";                              // 0: always off, 1: only on default crosshair styles, 2: always on
cl_crosshair_outlinethickness "1";                              // Set how thick you want your crosshair outline to draw (0-3)
cl_crosshair_sniper_width "2";                                  // If >1 sniper scope cross lines gain extra width (1 for single-pixel hairline)
cl_crosshair_drawoutline "true";                                // Draws a black outline around the crosshair for better visibility
cl_crosshairthickness "1";                                      // How thick the crosshairs
cl_fixedcrosshairgap "3";                                       // For crosshair style 1: How big to make the gap between the pips in the fixed crosshair
cl_crosshaircolor_r "255";                                      // Crosshair blue  value (0-255)
cl_crosshaircolor_g "255";                                      // Crosshair green value (0-255)
cl_crosshaircolor_b "255";                                      // Crosshair red   value (0-255)
cl_crosshairusealpha "true";                                    // 0: Crosshair is not transparent 1: Crosshair will be transparent if cl_crosshairalpha is less than 255.
cl_crosshair_recoil "false";                                    // Crosshair will leave the center of the screen to follow the weapon recoil pattern.
cl_crosshairalpha "192";                                        // If using cl_crosshairusealpha 1, determines how transparent the crosshair is (0 is invisible, 255 is fully opaque/not transparent)
cl_crosshairsize "2.25";                                        // How long the lines of the crosshair are (how long the lines will be)
cl_crosshairstyle "2";                                          // 0 = DEFAULT, 1 = DEFAULT STATIC, 2 = ACCURATE SPLIT (accurate recoil/spread feed)
cl_crosshaircolor "5";                                          // Set crosshair color as defined in game_options.consoles.txt
cl_crosshairgap "-1";                                           // Determines how far the crosshair lines are from the center of the screen
cl_crosshairdot "false";                                        // 0: No dot in the center of the crosshair 1: Add a static dot to the center of the crosshair
cl_crosshair_t "false";                                         // T style crosshair
crosshair  "true";
