echoln "[aliases_items.cfg] {1} Registering quick buy aliases";
alias "fin_rifle"    "buy vest; buy m4a1_silencer; buy defuser; buy vesthelm";
alias "fin_sniper"   "buy vest; buy awp; buy vesthelm; buy defuser";
alias "fin_griefing" "buy deagle; buy taser; buy flashbang; buy smokegrenade; buy flashbang; buy vest; buy vesthelm; buy decoy; fin_streamermode_off";


echoln "[aliases_items.cfg] {2} Registering improved grenade aliases";
